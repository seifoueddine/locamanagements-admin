<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-between stretch">
  <div class="mb10" fxFlex="24" fxFlex.lt-lg="49">
    <app-stat [bgClass]="'agency_free'" [icon]="'domain'" [count]="stats?.agencies_free" label="Agencies with free DEMO"></app-stat>
  </div>
  <div class="mb10" fxFlex="48" fxFlex.lt-lg="98">
    <app-stat [bgClass]="'agency'" [icon]="'domain'" [count]="stats?.agencies" label="Agencies"></app-stat>
  </div>

  <div class="mb10" fxFlex="24" fxFlex.lt-lg="49">
    <app-stat [bgClass]="'agency_payed'" [icon]="'domain'" [count]="stats?.agencies - stats?.agencies_free" label="Subscribed agencies "></app-stat>
  </div>
</div>

<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-between stretch">
  <div class="mb10" fxFlex="24" fxFlex.lt-lg="49">
    <app-stat [bgClass]="'danger'" [icon]="'supervised_user_circle'" [count]="stats?.admin_users" label="Admin users"></app-stat>
  </div>
  <div class="mb10" fxFlex="24" fxFlex.lt-lg="49">
    <app-stat [bgClass]="'warn'" [icon]="'supervisor_account'" [count]="stats?.agent_users" label="Agent users"></app-stat>
  </div>
  <div class="mb10" fxFlex="24" fxFlex.lt-lg="49">
    <app-stat [bgClass]="'success'" [icon]="'home'" [count]="stats?.properties_rent" label="properties to rent"></app-stat>
  </div>
  <div class="mb10" fxFlex="24" fxFlex.lt-lg="49">
    <app-stat [bgClass]="'info'" [icon]="'attach_money'" [count]="stats?.properties_sell" label="properties to sell"></app-stat>
  </div>
</div>
